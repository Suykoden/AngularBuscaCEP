<html ng-app="app">
<head>
    <title>Busca Cep AngularJS </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container" ng-controller="BuscaCepController">
        <form class="form-signin" ng-submit="carregaCep(cep)">
            <div class="col-sm-5">
                digite o cep<input class="form-control" type="text" ng-model="cep" placeholder="00000-000" required>
                <button type="submit" class="btn btn-primary">Buscar CEP</button>
            </div>
        </form>

        <div class="col-sm-9" style="margin-top:30px">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <p> CEP: {{ Endereco.cep }}</p>
                    <p> Logradouro: {{ Endereco.logradouro }}</p>
                    <p>Bairro: {{ Endereco.bairro }}</p>
                    <p>Localidade: {{ Endereco.localidade }}</p>
                    <p>UF: {{ Endereco.uf }}</p>
                    <p>Unidade: {{ Endereco.unidade }}</p>
                    <p>IBGE: {{ Endereco.ibge }}</p>
                    <p>GIA: {{ Endereco.gia }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/BuscaCepController.js"></script>

</body>
</html>
